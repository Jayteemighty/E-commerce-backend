openapi: 3.0.3
info:
  title: E commerce backend
  version: 0.0.0
paths:
  /api/v1/checkout/:
    post:
      operationId: api_v1_checkout_create
      tags:
      - api
      security:
      - tokenAuth: []
      responses:
        '200':
          description: No response body
  /api/v1/latest-products/:
    get:
      operationId: api_v1_latest_products_retrieve
      tags:
      - api
      security:
